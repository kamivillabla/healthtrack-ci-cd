<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HealthTrack - Usuario</title>
</head>
<body>
    <h1>Usuario: <span th:text="${usuario.nombre}"></span></h1>
    <p>Peso actual: <span id="pesoActual" th:text="${usuario.peso}"></span> kg</p>

    <form th:action="@{/actualizar}" method="post">
        <label for="pesoInput">Nuevo peso:</label>
        <input type="number" step="0.1" id="pesoInput" name="peso" required>
        <button type="submit" id="btnActualizar">Actualizar</button>
    </form>

    <p th:if="${mensaje}" th:text="${mensaje}"></p>
</body>
</html>
